
 <ng-template name="loading" #loading>
        <app-cp-loading></app-cp-loading>
 </ng-template>
    <div class="pageContainer" *ngIf="modules; else loading">
        <div class="toolBarContainer">
                <button mat-raised-button mat-button-primary (click)="moduleNew()">New Module</button>
        </div>
        <div class="moduleContainer">
                <app-cp-module-summary 
                class="content" *ngFor="let module of modules"
                (moduleEvent)="onModuleChanged($event)"
                (readMore)="onReadMoreClicked($event)" 
                [readOnly]="false"
                [module]="module"></app-cp-module-summary> 
      
        </div>
        
    </div>

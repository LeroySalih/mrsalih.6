<mat-card class="moduleSummary">
    <mat-card-title style="display: flex; flex-direction: row">
        
      <div style="flex:1">{{module.title}}</div>
      <div style="vertical-align: top">
          <mat-menu  #appMenu="matMenu">
              <button mat-menu-item (click)="OnEditModuleClick()">Edit</button>
              <button mat-menu-item (click)="OnDeleteModuleClick()">Delete</button>
          </mat-menu>
            
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_vert</mat-icon>
          </button>
      </div>
    </mat-card-title>

    <mat-card-subtitle >{{module.subtitle}}</mat-card-subtitle>
    <mat-card-content  class="moduleSummaryContent">
        
        
        <div class="moduleSummaryContentText" >
          <div [innerHTML]="module.bodyText"></div>
        </div>
    
    </mat-card-content>


  <mat-card-actions style="text-align: left">
     <div style="display: flex; flex-direction: row;">
       <span>
         <img *ngFor="let icon of module.softwareIcons;" src="{{icon}}" class="softwareThumbnail"/>
        </span>
       <span style="flex: 1;  text-align: right; vertical-align: middle">
         <button mat-raised-button (click)="OnReadMoreClick(module)">View</button>
        
         
         
        </span>
     </div>
      
  </mat-card-actions>
</mat-card>

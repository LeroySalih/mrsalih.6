<app-cp-card
    [title]="module.title"
    [subTitle]="module.subtitle"
    [tag]="module.category"
    [thumbnailUrl]="module.thumbnailUrl"
    [linkUrl] = "['/modules', module.id]"
    >
    <div> 
        <a [routerLink]= "['/modules', module.id]">
            <div [innerHTML]="module.bodyText"></div>
        </a>
    </div>
</app-cp-card>

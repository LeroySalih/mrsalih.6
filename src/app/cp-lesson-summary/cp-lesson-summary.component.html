<section>
        <div droppable 
        (onDrop)="onDrop($event)" 
        class="dropTarget" 
        [@highlightState]="getHighlightDragArea()"
        >
        <div class="dropTargetInner"></div>
      </div>
      <mat-card  
            class="lessonSummary" 
            
            draggable
            [dragData]="index" 
            (onDragStart)="onDragStart($event)" 
            (onDragEnd)="onDragEnd($event)"
            >

            <div style="display: flex; flex-direction: row">
                    <div>
                            <img style="width: 100px; height: 100px;" 
                            (click)="onReadMoreClick()"
                                src="/assets/images/{{lesson.logo}}.png">
                            
                            
                    </div>
                    <div style="flex:1; margin: 5px;">
                        <mat-card-title style="display: flex; flex-direction: row;">
                                        <div  style="flex: 1" (click)="onReadMoreClick()">
                                                {{lesson.title}}
                                        </div>
                                        <div>
                                                <mat-menu #appMenu="matMenu">
                                                        <button mat-menu-item (click)="OnEditLessonClick()">Edit</button>
                                                        <button mat-menu-item (click)="onDeleteLessonClick()">Delete</button>
                                                </mat-menu>             
                                                <button mat-icon-button [matMenuTriggerFor]="appMenu">
                                                        <mat-icon>more_vert</mat-icon>
                                                </button>
                                        </div>
                                        
                                </mat-card-title>
                                <mat-card-content (click)="onReadMoreClick()">
                                        {{lesson.subtitle}}
                                </mat-card-content>
                    </div>
            </div>

            
            
            <mat-card-actions style="text-align: right;">
                <button mat-raised-button (click)="onReadMoreClick()">View</button>
            </mat-card-actions>
        </mat-card>
        
</section>

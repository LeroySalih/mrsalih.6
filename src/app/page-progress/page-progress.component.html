<div *ngIf="pupil">
  <div>Loading Progress for {{pupil.name}}, {{pupil.className}}</div>
  <div *ngIf="modules">
    <div *ngFor="let module of getModules()">
      {{module.title}}
      <div *ngFor="let lesson of module.lessons">{{lesson.title}}

        <div>
          LO's
          <ul *ngIf="lesson.los">
            <li *ngFor="let lo of lesson.los" >{{lo.title}} ({{checkLOStatus(lo.id)}})</li>
          </ul>
        </div>

      </div>
    </div> 
  </div>
</div>

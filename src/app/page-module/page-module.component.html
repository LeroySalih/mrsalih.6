<div class="pageContainer">
    
    <div class="moduleContainer">
        <section *ngIf="lessons; else loading" class="moduleContent">
            
            <div class="moduleLessons">
              <h1 class="mat-h1">{{module.title}}</h1>
              <div class="breadcrumb">
                    <A  [routerLink]="['/modules']"> << Modules</A>
              </div>
             
              <div style="display: flex; flex-direction: row">
                   
                   <h2 class="mat-h2" style="margin-left: 5px; flex-grow: 1">
                      Lessons
                   </h2>
                   <button mat-raised-button mat-button-primary (click)="onNewLessonClick()">New Lesson</button>
              </div>
              
              <app-cp-lesson-summary 
                  *ngFor="let lesson of lessons;let i = index;" 
                  [index]="i"
                  [lesson]="lesson" 
                  [highlightDragArea]="isDragging"
                  (lessonEvent)="onLessonEvent($event)">
          
              </app-cp-lesson-summary>
              
          
            </div>
          </section>
          
          <ng-template #loading>
            <app-cp-loading></app-cp-loading>
          </ng-template>
  
    </div>
</div>
